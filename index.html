<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Soccer Stats</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.css"
			integrity="sha512-toUvtf5IUJlYwGfXDzm8QT5X2JXuF9inSJp+oIkfOWZ+QNKKbA9HbXpUpe5nMQ4Mg9SC773pO3vWp2LjMY6vPg=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<header class="is-flex has-background-black">
			<div class="pt-3 m-6">
				<img src="./assets/images/Kicks pro.png" />
			</div>
		</header>
		<div class="box mb-0">
			<a class="has-text-centered is-half">
				<div class="columns">
					<label class="column block label has-text-centered"
						>Find Your Team</label
					>
				</div>
				<div class="columns pb-6">
					<input
						class="mr-2 is-three-fifths is-offset-one-fifth column input auto"
						id="team-search"
						type="text"
						placeholder="Enter Team Here"
					/>
					<button
						class="p-2 column button has-background-danger-dark has-text-white is-1"
						id="search-button"
					>
						<strong>Go</strong>
					</button>
				</div>
			</a>
		</div>
		<div>
			<img src="./assets/images/hero.jpg" />
		</div>
		<div class="columns m-4">
			<div
				id="club-crest"
				class="is-flex is-align-items-center is-flex-direction-column column is-one-third"
			>
				<div class="has-text-centered block" id="club-name">
					PLACEHOLDER CLUB
				</div>
				<div class="has-text-centered" id="crest">
					<img
						class="image is-128x128"
						src="https://upload.wikimedia.org/wikipedia/en/thumb/6/65/Forward_Madison_FC_logo.svg/800px-Forward_Madison_FC_logo.svg.png"
					/>
					<p class="is-size-7">
						By Source,
						<a
							href="//en.wikipedia.org/wiki/File:Forward_Madison_FC_logo.svg"
							title="Fair use of copyrighted material in the context of Forward Madison FC"
							>Fair use</a
						>,
						<a href="https://en.wikipedia.org/w/index.php?curid=63850687"
							>Link</a
						>
					</p>
				</div>
			</div>
			<div class="column is-two-third">
				<div class="has-text-centered" id="video-title">VIDEO HIGHLIGHTS</div>
				<div class="highlight-video has-text-centered">
					<iframe
						width="640px"
						height="400px"
						id="video"
						src="https://www.youtube.com/embed/9PAIC8Yv29s?autoplay=1"
					></iframe>
				</div>
			</div>
		</div>
		<div class="columns">
			<div class="is-flex column is-half">
				<div class="has-text-centered" id="current-game">
					CURRENT GAME
					<div class="box" id="game-scorecard">
						<!-- <img src="./assets/images/scorecard.png" /> -->
					</div>
				</div>
			</div>

			<div class="is-flex column is-half">
				<div class="has-text-centered" id="game-odds">
					ODDS
					<div class="box" id="game-spread">
						<img src="./assets/images/spread.png" />
					</div>
				</div>
			</div>
		</div>

		<footer class="footer hero is-danger is-medium has-text-centered">
			copyright soccer-stats
		</footer>

		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="./script.js"></script>
		<script src="https://apis.google.com/js/client.js"></script>
	</body>
</html>
