<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Soccer Stats</title>
		<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap" rel="stylesheet">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.css"
			integrity="sha512-toUvtf5IUJlYwGfXDzm8QT5X2JXuF9inSJp+oIkfOWZ+QNKKbA9HbXpUpe5nMQ4Mg9SC773pO3vWp2LjMY6vPg=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com">	
	</head>
	<body>
		<header class="is-flex has-background-black ">
			<div class="pt-6 m-6">
				<img src="./assets/images/Kicks pro.png" />
			</div>
		</header>
		<div class="box mb-0">
			<a class="has-text-centered is-half">
				<div class="columns">
					<label class="column block label has-text-centered is-size-4"
						>FIND YOUR TEAM</label
					>
				</div>
				<div class="columns pb-6">
					<input
						class="mr-2 is-three-fifths is-offset-one-fifth column input auto"
						id="team-search"
						type="text"
						placeholder="Enter Team Here"
					/>
					<button
						class="p-2 column button has-background-danger-dark has-text-white is-1"
						id="search-button"
					>
						<strong>Go</strong>
					</button>
				</div>
			</a>
		</div>
		<div>
			<img src="./assets/images/hero.jpg" />
		</div>
		<div class="columns m-6">
			<div
				id="club-crest"
				class="is-flex is-align-items-center is-flex-direction-column column is-half"
			>
				<div class="has-text-centered has-text-weight-bold block is-size-5 is-uppercase">
					<p id="club-name"></p>
				</div>
				<div class="has-text-centered" id="crest">
					<img class="image" id="team-crest" />
				</div>
			</div>
			<div class="column is-half">
				<div class="has-text-centered has-text-weight-bold is-size-5" id="video-title">VIDEO HIGHLIGHTS</div>
				<div class="highlight-video has-text-centered is flex">
					<iframe width="640px" height="400px" id="video"></iframe>
				</div>
			</div>
		</div>

		<div class="columns m-6">
			<div class="is-align-items-center is-flex-direction-column column auto">
				<div class="has-text-centered has-text-weight-bold is-size-5" id="current-game">
					CURRENT GAME
					<div class="box" id="game-scorecard">
						<!-- <img src="./assets/images/scorecard.png" /> -->
					</div>
				</div>
			</div>

			<div class="is-align-items-center is-flex-direction-column column auto">
				<div class="has-text-centered has-text-weight-bold is-size-5" id="game-odds">
					ODDS
					<div class="box" id="game-spread"></div>
				</div>
			</div>
		</div>

		<footer class="footer hero is-danger is-medium has-text-centered is-size-5">
			&copy;2021 KICKS PRO
		</footer>

		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="./script.js"></script>
		<script src="https://apis.google.com/js/client.js"></script>
	</body>
</html>
