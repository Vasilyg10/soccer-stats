<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Soccer Stats</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.css"
			integrity="sha512-toUvtf5IUJlYwGfXDzm8QT5X2JXuF9inSJp+oIkfOWZ+QNKKbA9HbXpUpe5nMQ4Mg9SC773pO3vWp2LjMY6vPg=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
	</head>
	<body>
		<div class="column has-background-black py-5 ">
			<div class="column">
				<img class="column is-half is-offset-one-quarter mt-4" src="./assets/images/Kicks pro.png" />
			</div>
		</div>
		<div class="column has-text-centered p-5 m-1 is-italic">
			<p class="column is-11 is-offset-1">
				Use this website to search for your favorite English Premier League
				team. Your search will return their previous match highlights, next
				match information, and betting odds.
			</p>
		</div>
		<div class="column">
			<a class="has-text-centered">
				<div class="columns">
					<label class="column block label has-text-centered is-size-4"
						>FIND YOUR ENGLISH PREMIER LEAGUE TEAM</label
					>
				</div>
				<div class="columns mb-5 mx-6">
					<input
						class="mr-2 is-three-fifths is-offset-one-fifth column input auto"
						id="team-search"
						type="text"
						placeholder="Enter Team Here"/>
					<button
						class="column p-2 button has-background-danger-dark has-text-white is-1 is-fullwidth"
						id="search-button">
						<strong>Go</strong>
					</button>
				</div>
			</a>
		</div>
		<div class="is-centered mb-1">
			<img src="./assets/images/hero.jpg" />
		</div>
		
			

		<div class="columns has-background-danger-dark is-mobile is-centered" id="favoriteTeam">
			
			<div class="column has-text-centered is-size-4 has-text-weight-bold has-text-white mt-2" for="favoriteTeam">CHOOSE YOUR FAVORITE TEAM
			<div class="column">
			<select class="select is-multiple" id="favoriteTeam">
				<option selected value="">--Please choose a Team--</option>
				<option id="1" value="arsenal">Arsenal</option>
				<option id="2" value="astonvilla">Aston Villa</option>
				<option id="3" value="brighton">Brighton</option>
				<option id="4" value="burnley">Burnley</option>
				<option id="5" value="chelsea">Chelsea</option>
				<option id="6" value="crystalpalace">Crystal Palace</option>
				<option id="7" value="everton">Everton</option>
				<option id="8" value="fulham">Fulham</option>
				<option id="9" value="leedsunited">Leeds United</option>
				<option id="10" value="leicestercity">Leicester City</option>
				<option id="11" value="liverpool">Liverpool</option>
				<option id="12" value="mancity">Man City</option>
				<option id="13" value="manunited">Man United</option>
				<option id="14" value="newcastleunited">Newcastle United</option>
				<option id="15" value="sheffieldunited">Sheffield United</option>
				<option id="16" value="southampton">Southampton</option>
				<option id="17" value="tottenhamhotspur">Tottenham Hotspur</option>
				<option id="18" value="westbromwichalbion">West Bromwich Albion</option>
				<option id="19" value="westhamunited">West Ham United</option>
				<option id="20" value="wolverhamptonwanderers">
					Wolverhampton Wanderers
				</option>
			</select>
			</div>
			</div>
		</div>

		<div class="columns m-6">
			<div
				id="club-crest"
				class="is-flex is-align-items-center is-flex-direction-column column is-half"
			>
				<div
					class="has-text-centered has-text-weight-bold block is-size-5 is-uppercase"
				>
					<p id="club-name"></p>
				</div>
				<div class="has-text-centered" id="crest">
					<img class="image" id="team-crest" />
				</div>
			</div>
			<div class="column is-half">
				<div
					class="has-text-centered has-text-weight-bold is-size-5"
					id="video-title"
				>
					VIDEO HIGHLIGHTS
				</div>
				<div class="highlight-video has-text-centered is-flex image is-16by9">
					<iframe
						class="has-ratio"
						width="640px"
						height="400px"
						id="video"
					></iframe>
				</div>
			</div>
		</div>

		<div class="columns m-6">
			<div class="is-align-items-center is-flex-direction-column column auto">
				<div
					class="has-text-centered has-text-weight-bold is-size-5"
					id="current-game"
				>
					NEXT MATCH
					<div class="box" id="game-scorecard">
						<!-- <img src="./assets/images/scorecard.png" /> -->
					</div>
				</div>
			</div>

			<div class="is-align-items-center is-flex-direction-column column auto">
				<div
					class="has-text-centered has-text-weight-bold is-size-5"
					id="game-odds"
				>
					MATCH ODDS
					<div class="box" id="game-spread"></div>
				</div>
			</div>
		</div>

		<footer class="footer hero py-6 has-background-danger-dark is-medium has-text-centered is-size-6 has-text-white pb-2">
			&copy;2021 KICKS PRO
		</footer>

		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="./script.js"></script>
		<script src="https://apis.google.com/js/client.js"></script>
	</body>
</html>
